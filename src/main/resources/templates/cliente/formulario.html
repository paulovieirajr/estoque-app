<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Estoque</title>
</head>
    <body>
        <div>
            <h1>Formul√°rio de Cliente</h1>
            <hr>
            <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                <input id="ativo" type="hidden" th:field="*{id}">
                <div>
                    <label for="ativo">Registro ativo</label>
                    <input id="ativo" type="checkbox" th:field="*{ativo}">
                </div>
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" th:field="*{nome}">
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" minlength="11" maxlength="11" th:field="*{cpf}">
                </div>
                <div>
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input id="dataDeNascimento" type="date" th:field="*{dataDeNascimento}">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" th:field="*{email}">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="tel" th:field="*{telefone}">
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input id="celular" type="tel" th:field="*{celular}">
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <select id="sexo" th:field="*{sexo">
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Salvar">
                </div>
            </form>
            <hr>


        </div>
    </body>
</html>
