<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sistema de Estoque</title>
</head>
<body class="p-4">

<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">
    <h1>Produtos</h1>
    <hr>
    <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/produtos/novo}">Adicionar Produto</a>
    </div>
    <hr>
    <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
        <span th:text="${feedback}"></span>
    </div>
    <div th:if="${!#strings.isEmpty(excluir) && !#strings.isEmpty(id)}" class="alert alert-success" role="alert">
        <span th:text="${excluir}"></span>
        <!-- Criar botoes para excluir -->
        <a class="btn btn-primary" th:href="@{/produtos/excluir/sim/{id}(id=${id})}" th:text="Sim">Sim</a>
        <a class="btn btn-primary" th:href="@{/produtos}" th:text="Não">Não</a>
    </div>

    <table class="border border-dark w-100 table table-hover">
        <thead class="border border-dark">
        <tr>
            <th><strong>ID</strong></th>
            <th><strong>NOME</strong></th>
            <th><strong>CATEGORIA</strong></th>
            <th><strong>ATIVO</strong></th>
            <th><strong>OPÇÕES</strong></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.categoria}"></td>
            <td>
                <a class="btn btn-primary p-sm-1" th:if="${produto.ativo == false}" th:href="@{produtos/ativar/{id}(id=${produto.id})}">Ativar</a>
                <a class="btn btn-primary p-sm-1" th:unless="${produto.ativo == false}"
                   th:href="@{produtos/inativar/{id}(id=${produto.id})}">Inativar</a>
            </td>
            <td>
                <a class="btn btn-secondary p-sm-1" th:href="@{/produtos/editar/{id}(id=${produto.id})}" th:text="Editar">Editar</a>
                <a class="btn btn-danger p-sm-1" th:href="@{/produtos/excluir/{id}(id=${produto.id})}" th:text="Excluir">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--    <a th:action="@{/produtos/novo}" href="/produtos/novo" th:method="post">Voltar</a>-->
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
