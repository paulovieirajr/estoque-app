<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sistema de Estoque</title>
</head>
<body class="p-4">

<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">
    <h1>Formulário de Produtos</h1>
    <hr>
    <form th:action="@{/produtos}" th:object="${produto}" method="post">
        <input id="ativo" type="hidden" th:field="*{id}">

        <div class="mb-3 form-check form-switch">
            <label class="form-check-label" for="ativo">Registro ativo</label>
            <input class="form-check-input" role="switch" id="ativo" type="checkbox" th:field="*{ativo}">
        </div>

        <div class="row">
            <div class="col-8 mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" id="nome" type="text" th:field="*{nome}">
                <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div class="col-4 mb-3">
                <label class="form-label" for="categoria">Categoria</label>
                <select class="form-control form-select" id="categoria" th:field="*{categoria}">
                    <option value="">Selecione uma categoria</option>
                    <option value="ACESSORIO">Acessório</option>
                    <option value="ALIMENTICIO">Alimentício</option>
                    <option value="BEBIDA">Bebida</option>
                    <option value="CALCADO">Calçado</option>
                    <option value="ELETRONICO">Eletrônico</option>
                    <option value="HIGIENE">Higiene</option>
                    <option value="LIMPEZA">Limpeza</option>
                    <option value="MOVEIS">Móveis</option>
                    <option value="PET">Pet</option>
                    <option value="ROUPA">Roupa</option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
            </div>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Salvar">
        </div>
    </form>
    <hr>
    <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/produtos}">Lista de Produtos</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
