<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sistema de Estoque</title>
</head>
<body class="p-4">

<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">
    <h1>Formul√°rio de Cliente</h1>
    <hr>
    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
        <input id="ativo" type="hidden" th:field="*{id}">
        <div class="mb-3 form-check form-switch">
            <label class="form-check-label" for="ativo">Registro ativo</label>
            <input class="form-check-input" role="switch" id="ativo" type="checkbox" th:field="*{ativo}">
        </div>
        <div class="mb-6">
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" type="text" th:field="*{nome}">
            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label" for="cpf">CPF</label>
                <input class="form-control" id="cpf" type="text" placeholder="XXX.XXX.XXX-XX" th:field="*{cpf}">
                <span class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
            </div>
            <div class="col-4 mb-3">
                <label class="form-label" for="dataNascimento">Data de Nascimento</label>
                <input class="form-control" id="dataNascimento" type="date" th:field="*{dataNascimento}">
                <span class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}"
                      th:errors="*{dataNascimento}"></span>
            </div>
            <div class="col-2 mb-3">
                <label class="form-label" for="sexo">Sexo</label>
                <select class="form-control form-select" id="sexo" th:field="*{sexo}">
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mb-3">
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control" id="telefone" type="tel" placeholder="(XX) XXXX-XXXX" th:field="*{telefone}">
            </div>
            <div class="col-3 mb-3">
                <label class="form-label" for="celular">Celular</label>
                <input class="form-control" id="celular" type="tel" placeholder="(XX) XXXXX-XXXX" th:field="*{celular}">
                <span class="text-danger" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" id="email" type="text" placeholder="seuemail@email.com" th:field="*{email}">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Salvar">
        </div>
    </form>
    <hr>
    <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/clientes}">Lista de Clientes</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#cpf').mask('000.000.000-00', {reverse: true});
        $('#telefone').mask('(00) 0000-0000');
        $('#celular').mask('(00) 00000-0000');
    });
</script>
</body>
</html>
